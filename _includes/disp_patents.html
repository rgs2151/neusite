<div class="projects-wrapper">
    {% for patents in site.data.patents %}
      <div class="project neumorphism-card" data-aos="zoom-in-down" data-aos-duration="50" data-aos-delay="0">
        <div class="name-link-wrapper">
          <h3>{{patents.name}}</h3>
        </div>
        <p class="project-desc">{{patents.descr}}</p>
        <div class="tag-wrapper">
            <span class="tag neumorphism-card">Application ID: {{patents.id}}</span>
        </div>
          <a class="highlight-link" href="https://ipindiaservices.gov.in/PublicSearch/PublicationSearch/ApplicationStatus" target="_blank" rel="noreferrer">
            Check Status
          </a>
        {% if patents.tags %}
          <div class="tag-wrapper">
            {% for tag in patents.tags %}
              <span class="tag neumorphism-card">{{tag.tag}}</span>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    {% endfor %}
</div>
